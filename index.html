<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuktisoft</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Yuktisoft</h1>
        </div>
    </header>
    
    <main>
        <form class="student-form">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" required>

            <label for="collegeName">College Name:</label>
            <input type="text" id="collegeName" name="collegeName" required>

            <label for="qualification">Qualification:</label>
            <select id="qualification" name="qualification" required>
                <option value="select">select</option>
                <option value="bca">BCA</option>
                <option value="mca">MCA</option>
                <option value="bsc-it">B.Sc IT</option>
                <option value="cse">CSE</option>
            </select>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="passingYear">Qualification Passing Year:</label>
            <input type="number" id="passingYear" name="passingYear" required>

            <label for="skills">Skill Set:</label>
            <textarea id="skills" name="skills" rows="4" required></textarea>

            <label for="dreamCompany">Dream Company:</label>
            <input type="text" id="dreamCompany" name="dreamCompany" required>

            <label for="fieldChoice">Field Choice:</label>
            <select id="fieldChoice" name="fieldChoice" required>
                <option value="select">select</option>
                <option value="java">Java</option>
                <option value="python">Python</option>
                <option value="ui">UI</option>
                <option value="testing">Testing</option>
                <option value="marketing">Marketing</option>
                <option value="others">Others</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
